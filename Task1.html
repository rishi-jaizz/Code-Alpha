<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator </title>
    <link rel="stylesheet" href="Task1.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <h1>Age Calculator!! <br> <span>Enter Your Date of Birth </span></h1>
            <div class="input-box">
                <input type="date" id="date">
                <button onclick="calculateAge()">Calculate</button>
            </div>
            <p id="result"></p>
        </div>
        <video src="calculator.mp4" autoplay loop class="video"></video>
    </div>

    <script>
        let userInput = document.getElementById("date");
        userInput.max = new Date().toISOString().split("T")[0];
        let result = document.getElementById("result");

        function calculateAge() {
            let birthDate = new Date(userInput.value);
            let today = new Date();

            let ageInMilliseconds = today - birthDate;
            let ageDate = new Date(ageInMilliseconds);

            let years = ageDate.getUTCFullYear() - 1970;
            let months = ageDate.getUTCMonth();
            let days = ageDate.getUTCDate() - 1;

            result.innerHTML = `Hey!! You are <span>${years}</span> years, <span>${months}</span> months, <span>${days}</span> days old.`;
        }
    </script>
</body>
</html>
